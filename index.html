<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abjad Player</title>

    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        body {
            overflow: hidden;
        }

        #video {
            width: 100vw;
            height: 100vh;
        }

        #video .csPlayer {
            width: 100%;
            height: 100%;
            --playerBg: #000;
            --playerColor: #fff;
            --settingsBg: #181818;
        }
    </style>
</head>
<body>
    <div id="video"></div>

    <script src="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.js"></script>
    <script>
        (function () {
            function getVideoIdFromUrl() {
                var params = new URLSearchParams(window.location.search);
                var id = params.get("v") || params.get("id");
                if (!id || !id.trim()) {
                    return "oZQWf8TJooI";
                }
                return id.trim();
            }

            function initCsPlayer() {
                var videoId = getVideoIdFromUrl();

                csPlayer.init("video", {
                    defaultId: videoId,
                    thumbnail: true,
                    theme: "default",
                    loop: false
                }).then(function () {
                    var container = document.querySelector("#video .csPlayer");
                    if (!container) return;
                    
                    // Hide csPlayer's default play button on mobile
                    var playOverlay = container.querySelector(".csPlayer-container span");
                    if (playOverlay) {
                        playOverlay.style.display = "none";
                    }
                    
                    // Create Arabic double-tap overlay
                    var tapOverlay = document.createElement("div");
                    tapOverlay.innerHTML = `
                        <div style="text-align:center;">
                            <div class="tap-icon" style="font-size:80px;margin-bottom:20px;">ðŸ‘†ðŸ‘†</div>
                            <div style="font-size:28px;font-weight:bold;color:white;font-family:Arial,sans-serif;">Ø§Ù†Ù‚Ø± Ù…Ø±ØªÙŠÙ†</div>
                            <div style="font-size:18px;color:#ccc;margin-top:10px;font-family:Arial,sans-serif;">Tap 2 times</div>
                        </div>
                    `;
                    
                    Object.assign(tapOverlay.style, {
                        position: "fixed",
                        top: "0",
                        left: "0",
                        width: "100%",
                        height: "100%",
                        background: "rgba(0,0,0,0.85)",
                        display: "flex",
                        alignItems: "center",
                        justifyContent: "center",
                        zIndex: "99999",
                        cursor: "pointer"
                    });
                    
                    // Add pulse animation to tap icon
                    var style = document.createElement("style");
                    style.textContent = `
                        @keyframes tapPulse {
                            0%, 100% { transform: scale(1); opacity: 1; }
                            50% { transform: scale(1.2); opacity: 0.7; }
                        }
                        .tap-icon { animation: tapPulse 1.5s infinite; }
                    `;
                    document.head.appendChild(style);
                    
                    document.body.appendChild(tapOverlay);
                    
                    var tapCount = 0;
                    var tapTimeout;
                    
                    function handleTap(e) {
                        tapCount++;
                        clearTimeout(tapTimeout);
                        
                        var playerObj = csPlayer.csPlayers["video"] && csPlayer.csPlayers["video"]["videoTag"];
                        
                        if (tapCount >= 2 && playerObj && typeof playerObj.playVideo === "function") {
                            try {
                                playerObj.unMute();
                                playerObj.playVideo();
                                
                                // Check if it started playing
                                setTimeout(function() {
                                    var state = -1;
                                    try { state = playerObj.getPlayerState(); } catch(e) {}
                                    
                                    if (state === 1 || state === 3) {
                                        tapOverlay.remove();
                                        if (playOverlay) playOverlay.style.display = "";
                                    } else {
                                        tapCount = 0; // Reset for retry
                                    }
                                }, 400);
                            } catch(err) {
                                console.error("Play error:", err);
                                tapCount = 0;
                            }
                        } else {
                            // Reset tap count after 1 second if no second tap
                            tapTimeout = setTimeout(function() {
                                tapCount = 0;
                            }, 1000);
                        }
                    }
                    
                    tapOverlay.addEventListener("click", handleTap);
                    tapOverlay.addEventListener("touchend", handleTap);
                });
            }

            if (window.YT && typeof YT.Player === "function") {
                initCsPlayer();
            } else {
                window.onYouTubeIframeAPIReady = initCsPlayer;
            }
        })();
    </script>
</body>
</html>
