<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abjad Player</title>

    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        body {
            overflow: hidden;
        }

        #video {
            width: 100vw;
            height: 100vh;
        }

        #video .csPlayer {
            width: 100%;
            height: 100%;
            --playerBg: #000;
            --playerColor: #fff;
            --settingsBg: #181818;
        }
        
        /* Transparent overlay to force initial play on mobile */
        #mobile-start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: transparent; /* Keep it transparent or add a big play icon if preferred */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="video"></div>
    <div id="mobile-start-overlay"></div>

    <script src="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.js"></script>
    <script>
        (function () {
            function getVideoIdFromUrl() {
                var params = new URLSearchParams(window.location.search);
                var id = params.get("v") || params.get("id");
                if (!id || !id.trim()) {
                    return "oZQWf8TJooI";
                }
                return id.trim();
            }

            function initCsPlayer() {
                var videoId = getVideoIdFromUrl();

                csPlayer.init("video", {
                    defaultId: videoId,
                    thumbnail: true,
                    theme: "default",
                    loop: false
                }).then(function () {
                    // Logic for the mobile start overlay
                    var startOverlay = document.getElementById("mobile-start-overlay");
                    
                    function initialPlay() {
                        try {
                            var playerObj = csPlayer.csPlayers["video"] && csPlayer.csPlayers["video"]["videoTag"];
                            if (playerObj && typeof playerObj.playVideo === "function") {
                                playerObj.playVideo();
                            }
                        } catch (e) {
                            console.error("Initial play error:", e);
                        }
                        
                        // Remove the overlay so subsequent clicks go to the player controls
                        if (startOverlay && startOverlay.parentNode) {
                            startOverlay.parentNode.removeChild(startOverlay);
                        }
                    }

                    if (startOverlay) {
                        // Use touchend for immediate response on mobile
                        startOverlay.addEventListener("touchend", function(e) {
                            // Prevent default to avoid double-firing if both events happen
                            e.preventDefault();
                            initialPlay();
                        }, { passive: false });
                        
                        startOverlay.addEventListener("click", function() {
                            initialPlay();
                        });
                    }
                });
            }

            if (window.YT && typeof YT.Player === "function") {
                initCsPlayer();
            } else {
                window.onYouTubeIframeAPIReady = initCsPlayer;
            }
        })();
    </script>
</body>
</html>
