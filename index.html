<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abjad Player</title>

    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        body {
            overflow: hidden;
        }

        #video {
            width: 100vw;
            height: 100vh;
        }

        #video .csPlayer {
            width: 100%;
            height: 100%;
            --playerBg: #000;
            --playerColor: #fff;
            --settingsBg: #181818;
        }
    </style>
</head>
<body>
    <div id="video"></div>

    <script src="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.js"></script>
    <script>
        (function () {
            function getVideoIdFromUrl() {
                var params = new URLSearchParams(window.location.search);
                var id = params.get("v") || params.get("id");
                if (!id || !id.trim()) {
                    return "oZQWf8TJooI";
                }
                return id.trim();
            }

            function initCsPlayer() {
                var videoId = getVideoIdFromUrl();

                csPlayer.init("video", {
                    defaultId: videoId,
                    thumbnail: true,
                    theme: "default",
                    loop: false
                }).then(function () {
                    // Dedicated Mobile Start Overlay
                    var container = document.querySelector("#video .csPlayer");
                    if (!container) return;

                    // Create a high z-index overlay to capture the first interaction
                    var startOverlay = document.createElement("div");
                    startOverlay.className = "mobile-start-overlay";
                    startOverlay.innerHTML = '<div class="play-icon">â–¶</div>';
                    
                    // Style it to cover everything
                    Object.assign(startOverlay.style, {
                        position: "absolute",
                        top: "0",
                        left: "0",
                        width: "100%",
                        height: "100%",
                        background: "rgba(0,0,0,0.4)",
                        display: "flex",
                        alignItems: "center",
                        justifyContent: "center",
                        zIndex: "10000",
                        cursor: "pointer"
                    });

                    // Style the icon
                    var icon = startOverlay.querySelector(".play-icon");
                    Object.assign(icon.style, {
                        fontSize: "80px",
                        color: "#fff",
                        background: "rgba(0,0,0,0.6)",
                        borderRadius: "50%",
                        width: "120px",
                        height: "120px",
                        display: "flex",
                        alignItems: "center",
                        justifyContent: "center",
                        paddingLeft: "10px", // visual centering
                        boxShadow: "0 0 20px rgba(0,0,0,0.5)"
                    });

                    container.appendChild(startOverlay);

                    function unlockVideo() {
                        try {
                            var playerObj = csPlayer.csPlayers["video"] && csPlayer.csPlayers["video"]["videoTag"];
                            if (playerObj && typeof playerObj.playVideo === "function") {
                                playerObj.unMute();
                                playerObj.playVideo();
                            }
                        } catch (e) {
                            console.error("Unlock error:", e);
                        }
                        // Remove overlay immediately
                        startOverlay.remove();
                    }

                    // Listen for both touch and click to ensure we catch the first one
                    startOverlay.addEventListener("touchend", function(e) {
                        e.preventDefault(); // Prevent ghost clicks
                        unlockVideo();
                    }, { once: true });

                    startOverlay.addEventListener("click", function(e) {
                        unlockVideo();
                    }, { once: true });
                });
            }

            if (window.YT && typeof YT.Player === "function") {
                initCsPlayer();
            } else {
                window.onYouTubeIframeAPIReady = initCsPlayer;
            }
        })();
    </script>
</body>
</html>
