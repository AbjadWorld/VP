<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abjad Player</title>

    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        body {
            overflow: hidden;
        }

        #video {
            width: 100vw;
            height: 100vh;
        }

        #video .csPlayer {
            width: 100%;
            height: 100%;
            --playerBg: #000;
            --playerColor: #fff;
            --settingsBg: #181818;
        }
    </style>
</head>
<body>
    <div id="video"></div>

    <script src="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.js"></script>
    <script>
        (function () {
            function getVideoIdFromUrl() {
                var params = new URLSearchParams(window.location.search);
                var id = params.get("v") || params.get("id");
                if (!id || !id.trim()) {
                    return "oZQWf8TJooI";
                }
                return id.trim();
            }

            function initCsPlayer() {
                var videoId = getVideoIdFromUrl();

                csPlayer.init("video", {
                    defaultId: videoId,
                    thumbnail: true,
                    theme: "default",
                    loop: false
                }).then(function () {
                    // Robust mobile play handling
                    var container = document.querySelector("#video .csPlayer");
                    if (!container) return;

                    function forcePlay() {
                        try {
                            var playerObj = csPlayer.csPlayers["video"] && csPlayer.csPlayers["video"]["videoTag"];
                            if (playerObj && typeof playerObj.playVideo === "function") {
                                // If unstarted or paused/cued, force play
                                var state = -1;
                                try { state = playerObj.getPlayerState(); } catch (err) {}
                                
                                // -1 (unstarted), 2 (paused), 5 (cued)
                                if (state === -1 || state === 2 || state === 5) {
                                    playerObj.playVideo();
                                }
                            }
                        } catch (e) {
                            console.error("Force play error:", e);
                        }
                    }

                    // Attach to the overlay span (which holds the play button)
                    var overlay = container.querySelector(".csPlayer-container span");
                    if (overlay) {
                        // Handle touch end specifically for mobile responsiveness
                        overlay.addEventListener("touchend", function(e) {
                            forcePlay();
                        }, { passive: true });
                        
                        // Handle click for desktop / fallback
                        overlay.addEventListener("click", function(e) {
                            forcePlay();
                        });
                    }
                });
            }

            if (window.YT && typeof YT.Player === "function") {
                initCsPlayer();
            } else {
                window.onYouTubeIframeAPIReady = initCsPlayer;
            }
        })();
    </script>
</body>
</html>
