<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abjad Player</title>

    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        body {
            overflow: hidden;
        }

        #video {
            width: 100vw;
            height: 100vh;
        }

        #video .csPlayer {
            width: 100%;
            height: 100%;
            --playerBg: #000;
            --playerColor: #fff;
            --settingsBg: #181818;
        }
    </style>
</head>
<body>
    <div id="video"></div>

    <script src="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.js"></script>
    <script>
        (function () {
            function getVideoIdFromUrl() {
                var params = new URLSearchParams(window.location.search);
                var id = params.get("v") || params.get("id");
                if (!id || !id.trim()) {
                    return "oZQWf8TJooI";
                }
                return id.trim();
            }

            function initCsPlayer() {
                var videoId = getVideoIdFromUrl();

                csPlayer.init("video", {
                    defaultId: videoId,
                    thumbnail: true,
                    theme: "default",
                    loop: false
                }).then(function () {
                    // One-time click handler to ensure first tap works on mobile
                    var container = document.querySelector("#video .csPlayer");
                    if (!container) return;
                    
                    var firstPlayTriggered = false;
                    
                    function handleFirstPlay(e) {
                        if (firstPlayTriggered) return;
                        
                        var playerObj = csPlayer.csPlayers["video"] && csPlayer.csPlayers["video"]["videoTag"];
                        if (!playerObj || typeof playerObj.playVideo !== "function") return;
                        
                        try {
                            playerObj.unMute();
                            playerObj.playVideo();
                            
                            // Check if play actually worked after a brief delay
                            setTimeout(function() {
                                var state = -1;
                                try { state = playerObj.getPlayerState(); } catch(e) {}
                                
                                // If playing (1) or buffering (3), consider it successful
                                if (state === 1 || state === 3) {
                                    firstPlayTriggered = true;
                                    container.removeEventListener("click", handleFirstPlay, true);
                                    container.removeEventListener("touchend", handleFirstPlay, true);
                                }
                                // If not playing, leave handler active for retry
                            }, 300);
                        } catch(err) {
                            console.error("First play error:", err);
                        }
                    }
                    
                    // Use capture phase to ensure we get the event first
                    container.addEventListener("click", handleFirstPlay, true);
                    container.addEventListener("touchend", handleFirstPlay, true);
                    
                    // Also attach directly to the play icon since it blocks event bubbling
                    var playIcon = container.querySelector(".csPlayer-container span i");
                    if (playIcon) {
                        playIcon.addEventListener("click", handleFirstPlay);
                        playIcon.addEventListener("touchend", handleFirstPlay);
                        playIcon.style.cursor = "pointer";
                    }
                });
            }

            if (window.YT && typeof YT.Player === "function") {
                initCsPlayer();
            } else {
                window.onYouTubeIframeAPIReady = initCsPlayer;
            }
        })();
    </script>
</body>
</html>
