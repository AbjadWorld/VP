<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abjad Player</title>

    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        body {
            overflow: hidden;
        }

        #video {
            width: 100vw;
            height: 100vh;
        }

        #video .csPlayer {
            width: 100%;
            height: 100%;
            --playerBg: #000;
            --playerColor: #fff;
            --settingsBg: #181818;
        }
    </style>
</head>
<body>
    <div id="video"></div>

    <script src="https://cdn.jsdelivr.net/gh/abtp2/csPlayer/src/csPlayer.js"></script>
    <script>
        (function () {
            function getVideoIdFromUrl() {
                var params = new URLSearchParams(window.location.search);
                var id = params.get("v") || params.get("id");
                if (!id || !id.trim()) {
                    return "oZQWf8TJooI";
                }
                return id.trim();
            }

            function initCsPlayer() {
                var videoId = getVideoIdFromUrl();

                csPlayer.init("video", {
                    defaultId: videoId,
                    thumbnail: true,
                    theme: "default",
                    loop: false
                }).then(function () {
                    // Fix csPlayer's bug: wire up the overlay divs that have pointer-events but no handlers
                    var container = document.querySelector("#video .csPlayer");
                    if (!container) return;
                    
                    // Wait a bit for the iframe to load, then attach handlers to the overlay divs
                    setTimeout(function() {
                        var overlayDivs = container.querySelectorAll(".csPlayer-container span div");
                        
                        function startVideo(e) {
                            var playerObj = csPlayer.csPlayers["video"] && csPlayer.csPlayers["video"]["videoTag"];
                            if (playerObj && typeof playerObj.playVideo === "function") {
                                playerObj.unMute();
                                playerObj.playVideo();
                            }
                        }
                        
                        overlayDivs.forEach(function(div) {
                            div.addEventListener("click", startVideo);
                            div.addEventListener("touchend", startVideo);
                        });
                    }, 500);

                    // Custom "Double Tap" Overlay
                    var overlay = document.createElement("div");
                    overlay.className = "double-tap-overlay";
                    overlay.innerHTML = `
                        <div class="tap-icon">ðŸ‘†ðŸ‘†</div>
                        <div class="tap-text">Double Tap to Play</div>
                    `;
                    
                    // Add styles for the overlay and animation
                    var style = document.createElement("style");
                    style.innerHTML = `
                        .csPlayer .csPlayer-container span i { display: none !important; } /* Hide default play button */
                        
                        .double-tap-overlay {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: rgba(0,0,0,0.4);
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            z-index: 10;
                            pointer-events: none; /* Let clicks pass through to the container */
                        }
                        .tap-icon {
                            font-size: 50px;
                            animation: tap-anim 1.5s infinite;
                        }
                        .tap-text {
                            color: white;
                            font-family: sans-serif;
                            font-weight: bold;
                            margin-top: 10px;
                            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
                        }
                        @keyframes tap-anim {
                            0% { transform: scale(1); opacity: 0.8; }
                            50% { transform: scale(0.8); opacity: 1; }
                            100% { transform: scale(1); opacity: 0.8; }
                        }
                    `;
                    document.head.appendChild(style);
                    container.appendChild(overlay);
                    
                    // Remove overlay when video starts
                    var checkStart = setInterval(function() {
                        var playerObj = csPlayer.csPlayers["video"] && csPlayer.csPlayers["video"]["videoTag"];
                        if (playerObj && typeof playerObj.getPlayerState === "function") {
                            var state = playerObj.getPlayerState();
                            if (state === 1 || state === 3) { // Playing or Buffering
                                overlay.style.display = "none";
                                clearInterval(checkStart);
                            }
                        }
                    }, 500);
                });
            }

            if (window.YT && typeof YT.Player === "function") {
                initCsPlayer();
            } else {
                window.onYouTubeIframeAPIReady = initCsPlayer;
            }
        })();
    </script>
</body>
</html>
